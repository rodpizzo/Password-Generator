<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="./assets/logo.png" class="logo" alt="logo gerador de senha">

   <main class="container-input">
    <span> Tamanho <span id='valor'> </span> caracteres</span>
    <input type="range" id="slider" class="slider" min="5" max="25" value="15" >
    <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha</button>

   </main>

   <div id="container-pass" class="container-pass hide" onclick="copyPassword()">
    <span class="title">Sua senha gerada foi:</span>
    <span id="pass" class="pass">123</span>
    <span class="tip">Clique na senha para copiar</span>

   </div>

    <script src="scrypt.js" ></script>
</body>
</html>
